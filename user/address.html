	<body class="mui-fullscreen">

				</div>
			</div>
		</div>
		<script src="../js/mui.min.js"></script>
		<script type="text/javascript">
			mui.init({
				preloadPages:[{
					id:'add_address.html',
					url:'add_address.html'
				}]
			});
			mui.ready(function(){
				mui(document).on('tap','.mui-btn',function(e){
					id = this.getAttribute('dataurl');
					mui.openWindow({
						id:id,
						url:id
						,show:{
							autoShow:true
						}
						,waiting:{
							autoShow:true,
							title:'努力加中载...'
						}
					});
				});
			});
