<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title></title>
		<meta name="viewport" content="width=device-width, initial-scale=1,maximum-scale=1,user-scalable=no">
		<meta name="apple-mobile-web-app-capable" content="yes">
		<meta name="apple-mobile-web-app-status-bar-style" content="black">
		<link rel="stylesheet" href="../css/mui.min.css">
		<link rel="stylesheet" href="../css/mui.picker.css" />
		<link href="css/mui.poppicker.css" rel="stylesheet" />
		<link rel="stylesheet" type="text/css" href="../css/icons-extra.css"/>
		<link rel="stylesheet" href="../css/style.css"/>
		<style type="text/css">
			html,body{
				background-color: #fff;
			}
			.mui-search.mui-active:before {
			    line-height:21px;
			}
		</style>
	</head>
	<body>
		<header class="mui-bar mui-bar-nav">
			<div class="mui-row header-row">
			    <div class="mui-col-sm-2 mui-col-xs-2 header-search mui-text-left">
			    	<span class="mui-icon mui-icon-back mui-back"></span>
			    </div>
			    <div class="mui-col-sm-8 mui-col-xs-8 header-title mui-text-center">
			    	<div class="mui-input-row mui-search">
					    <input type="search" class="mui-input-clear" placeholder="请输入关键词/@店铺名">
					</div>
			    </div>
			    <div class="mui-col-sm-2 mui-col-xs-2 header-chat mui-text-right">
			    	<span class="mui-icon mui-icon-home-filled" id="home"></span>
			    </div>
			</div>
		</header>
	</body>
	<script src="../js/mui.min.js"></script>
	<script src="../js/app.js"></script>
	<script type="text/javascript">
		//启用双击监听
		mui.init({
			subpages:[{ 
				url:'pullrefresh_sub.html',
				id:'pullrefresh_sub.html',
				styles:{
					top:'45px',
					bottom: '0px', 
				}
			}]
		});
		var tab = null;
		mui.plusReady(function(){
			var old_back = mui.back;
			var _self = plus.webview.currentWebview();
			//回到上一页
			mui(document).on('tap','.mui-back',function(e){
				subWebview = plus.webview.getWebviewById('pullrefresh_sub.html');
				subWebview.close();
				old_back();
			});
			//回到首页
			mui(document).on('tap','#home',function(){
				app.goHome();
			});
		});
	</script>
</html>
