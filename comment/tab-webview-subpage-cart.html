<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title>购物车</title>
		<meta name="viewport" content="width=device-width, initial-scale=1,maximum-scale=1,user-scalable=no">
		<meta name="apple-mobile-web-app-capable" content="yes">
		<meta name="apple-mobile-web-app-status-bar-style" content="black">
		<link rel="stylesheet" href="../css/mui.min.css">
		<link rel="stylesheet" href="../css/style.css">
		<style>
			html,body {
				background-color:white;
			}
		</style>
	</head>
	<body>
		<div class="mui-content">
		    <div class="tooltip">
				<span class="mui-icon mui-icon-extra mui-icon-extra-outline"></span>
				请在<span class="mui-red">半小时</span>内提交订单,时间结束后商品可能被抢完.
			</div>
			<ul class="mui-short-cart-list">
				<li>
					<div class="mui-row">
					    <div class="mui-col-sm-1 mui-col-xs-1 cart">
						    <div class="mui-input-row mui-checkbox mui-left">
								<label>&nbsp;</label>
								<input name="checkbox" type="checkbox" checked="checked">
							</div>
					    </div>
					    <div class="mui-col-sm-8 mui-col-xs-8 cart">
					    	<img src="images/4.jpg" alt=""/>
					    	<div class="mui-short-cart-details">
					    		<p class="title">
					    			女款塑身内衣--贴身款
					    		</p>
					    		<p>
					    			<i class="fa fa-cny"></i>99.00
					    		</p>
					    		<p>
					    			含运费12元
					    		</p>
					    	</div>
					    </div>
					    <div class="mui-col-sm-3 mui-col-xs-3 cart">
					    	<div class="mui-numbox" data-numbox-step='1' data-numbox-min='1' data-numbox-max='100'>
							  <button class="mui-btn mui-numbox-btn-minus" type="button">-</button>
							  <input class="mui-numbox-input" type="number" />
							  <button class="mui-btn mui-numbox-btn-plus" type="button">+</button>
							</div>
					    </div>
					</div>
				</li>
				<li>
					<div class="mui-row">
					    <div class="mui-col-sm-1 mui-col-xs-1 cart">
						    <div class="mui-input-row mui-checkbox mui-left">
								<label>&nbsp;</label>
								<input name="checkbox" type="checkbox" checked="checked">
							</div>
					    </div>
					    <div class="mui-col-sm-8 mui-col-xs-8 cart">
					    	<img src="images/4.jpg" alt=""/>
					    	<div class="mui-short-cart-details">
					    		<p class="title">
					    			女款塑身内衣--贴身款
					    		</p>
					    		<p>
					    			<i class="fa fa-cny"></i>99.00
					    		</p>
					    		<p>
					    			含运费12元
					    		</p>
					    	</div>
					    </div>
					    <div class="mui-col-sm-3 mui-col-xs-3 cart">
					    	<div class="mui-numbox" data-numbox-step='1' data-numbox-min='1' data-numbox-max='100'>
							  <button class="mui-btn mui-numbox-btn-minus" type="button">-</button>
							  <input class="mui-numbox-input" type="number" />
							  <button class="mui-btn mui-numbox-btn-plus" type="button">+</button>
							</div>
					    </div>
					</div>
				</li>
				<li>
					<div class="mui-row">
					    <div class="mui-col-sm-1 mui-col-xs-1 cart">
						    <div class="mui-input-row mui-checkbox mui-left">
								<label>&nbsp;</label>
								<input name="checkbox" type="checkbox" checked="checked">
							</div>
					    </div>
					    <div class="mui-col-sm-8 mui-col-xs-8 cart">
					    	<img src="images/4.jpg" alt=""/>
					    	<div class="mui-short-cart-details">
					    		<p class="title">
					    			女款塑身内衣--贴身款
					    		</p>
					    		<p>
					    			<i class="fa fa-cny"></i>99.00
					    		</p>
					    		<p>
					    			含运费12元
					    		</p>
					    	</div>
					    </div>
					    <div class="mui-col-sm-3 mui-col-xs-3 cart">
					    	<div class="mui-numbox" data-numbox-step='1' data-numbox-min='1' data-numbox-max='100'>
							  <button class="mui-btn mui-numbox-btn-minus" type="button">-</button>
							  <input class="mui-numbox-input" type="number" />
							  <button class="mui-btn mui-numbox-btn-plus" type="button">+</button>
							</div>
					    </div>
					</div>
				</li>
			</ul>
			<div class="tooltip">
				<span class="mui-icon mui-icon-extra mui-icon-extra-heart mui-darkred"></span>
				全场100%正品保障,请安全放心购买
			</div>
			<div class="mui-tool-bar mui-text-center">
				<div class="mui-row">
					<div class="mui-col-sm-9 mui-col-xs-9">
						<p>共计: <i class="fa fa-cny"></i>&nbsp;<i class="mui-red">950</i></p>
						<p>含快递:<i class="fa fa-cny"></i>&nbsp;<i class="mui-red">20</i></p>
					</div>
					<div class="mui-col-xs-3 mui-col-xs-3 buy">
					  立即购买
					</div>
				</div>
			</div>
		</div>
		<script src="../js/mui.min.js"></script>
		<script type="text/javascript">
			mui.init({
				preloadPages: [{
			        url:"pay.html",
			        id:"pay.html", 
			    }]
			});
			mui.ready(function(){
				mui(document).on('tap','.buy',function(){
					id = "pay.html";
					mui.openWindow({
						id:id,
						url:id
						,show:{
							autoShow:true
						}
						,waiting:{
							autoShow:true,
							title:'努力加中载...'
						}
					});
				});
			});
		</script>
	</body>
</html>
