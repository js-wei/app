		<script src="js/mui.min.js"></script>
		<script type="text/javascript">
			mui.ready(function(){
				mui.init({
					preloadPages: [{
				        url:"pay.html",
				        id:"pay.html", 
				    }]
				});
				mui(document).on('tap','.buy',function(){
					id = "pay.html";
					mui.openWindow({
						id:id,
						url:id
						,show:{
							autoShow:true
						}
						,waiting:{
							autoShow:true,
							title:'努力加中载...'
						}
					});
